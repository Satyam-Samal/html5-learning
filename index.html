<!DOCTYPE html>
<html>

<head>
  <title> Registration Forms </title>
  <script>
    function validatelogFunction()
        	{
              var emil = document.forms["logForm"]["Email"].value;
              var pwd = document.forms["logForm"]["Password"].value;
                if((emil && pwd) && (emil && pwd.trim()!=''))
                {
                  window.location.href="home.html";
                }
                else
                {
                	alert("Please Enter Your Email and Password");
                }
          }
  </script>
</head>

<body bgcolor="powderblue">
  <center>
    <h2> Login Page </h2>
    <form name="logForm" method="post">
      <table>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type="Email" name="Email" id="Email" placeholder="Enter Your Email "/>
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <input type="Password" name="Password" id="Password" placeholder="Enter Your Password" maxlength="8"/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" id="logButton" onclick="validatelogFunction()">Login</button>
          </td>
        </tr>
        <tr>
          <td>
            <a href="signup.html">
              Sign Up
            </a>
          </td>
        </tr>
        <tr>
          <td>
            <a href="forgetpassword.html">
              Forget Password
            </a>
          </td>
        </tr>
      </table>
    </form>
</body>

</html>
